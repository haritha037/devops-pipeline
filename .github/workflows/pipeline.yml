name: CI-Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
